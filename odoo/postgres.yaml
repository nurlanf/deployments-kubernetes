apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    tier: db
    app: odoo
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
      tier: db
  template:
    metadata:
      name: postgres
      labels:
        tier: db
        app: odoo
    spec:
      hostname: db
      subdomain: sub1
      containers:
      - name: postgres
        image: docker.io/library/postgres:9.6
        imagePullPolicy: IfNotPresent
        env:
        - name: POSTGRES_USER
          value: odoo
        - name: POSTGRES_PASSWORD
          value: odoo
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
